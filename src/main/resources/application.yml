grpc:
  server:
    address: 0.0.0.0
    port: 5051   # 部署在服务器上对外提供的 gRPC 端口

spring:
  main:
    web-application-type: none
  datasource:
    url: ${SUPABASE_DB_URL:jdbc:postgresql://aws-1-ap-northeast-1.pooler.supabase.com:5432/postgres?sslmode=require}
    driver-class-name: org.postgresql.Driver
    username: ${SUPABASE_DB_USER:postgres.ecqxglofqhtfkmjcgefi}
    password: ${SUPABASE_DB_PASSWORD:}
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5
      connection-timeout: 30000
      data-source-properties:
        application_name: grpc-demo
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: localhost
    port: 5672

ai:
  evaluation-service:
    base-url: http://localhost:8085
  job-parser:
    base-url: http://localhost:8090
  resume-parser:
    base-url: http://localhost:8091
  interview-service:
    base-url: http://localhost:8092

supabase:
  project-url: ${SUPABASE_PROJECT_URL:https://project.supabase.co}
  service-role-key: ${SUPABASE_SERVICE_ROLE_KEY:}
  storage:
    public-url: ${SUPABASE_STORAGE_PUBLIC_URL:${supabase.project-url}/storage/v1/object/public}
    job-documents:
      name: ${SUPABASE_BUCKET_JOB_DOCUMENTS:job-documents}
      path-prefix: job-documents
    resumes:
      name: ${SUPABASE_BUCKET_RESUMES:resumes}
      path-prefix: resumes
    interview-audios:
      name: ${SUPABASE_BUCKET_INTERVIEW_AUDIOS:interview-audios}
      path-prefix: interview-audios
    profile-photos:
      name: ${SUPABASE_BUCKET_PROFILE_PHOTOS:profile-photos}
      path-prefix: profile-photos
