syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.grpcdemo.proto";
option java_outer_classname = "AuthProto";

package auth;

// Authentication service providing registration and login flows.
service AuthService {
  // Register a new user account.
  rpc RegisterUser (RegisterUserRequest) returns (UserResponse);

  // Login using username and password credentials.
  rpc LoginUser (LoginRequest) returns (UserResponse);
}

// Request payload used to register a new user.
message RegisterUserRequest {
  string username = 1;
  string password = 2;
  string role = 3;
  string email = 4;
}

// Request payload used to login an existing user.
message LoginRequest {
  string username = 1;
  string password = 2;
}

// Response returned after successful authentication.
message UserResponse {
  string user_id = 1;
  string username = 2;
  string role = 3;
  string access_token = 4;
  string refresh_token = 5;
  string email = 6;
}
